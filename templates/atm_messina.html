<body>
    <div class="container">
        <div class="header">
            <h1>üöå ATM Messina Otob√ºs Takip</h1>
            <p>Duraklarƒ±nƒ±zdan gelecek otob√ºsleri takip edin</p>
        </div>

        <div class="controls">
            <h2 style="color: #ff6b6b; margin-bottom: 25px; font-size: 1.8em; display: flex; align-items: center; gap: 10px;">
                <span>‚ûï</span> Yeni Durak Ekle
            </h2>
            <div class="form-group">
                <label for="durak-ad">Durak Adƒ±</label>
                <input type="text" id="durak-ad" placeholder="√ñrn: Piazza Duomo">
            </div>
            <div class="form-group">
                <label for="durak-url">Durak URL'si</label>
                <input type="text" id="durak-url" placeholder="https://...">
            </div>
            <button class="btn btn-primary" onclick="durakEkle()">Durak Ekle</button>
            <button class="btn btn-success" onclick="tumVerileriCek()">T√ºm Duraklarƒ± Yenile</button>
            <div class="auto-refresh">
                <input type="checkbox" id="auto-refresh" onchange="toggleAutoRefresh()">
                <label for="auto-refresh">Otomatik Yenile (30 saniye)</label>
            </div>
        </div>

        <div id="duraklar-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Duraklar y√ºkleniyor...</p>
            </div>
        </div>

        <div id="otobusler-container" class="otobusler-container" style="display: none;">
            <h2>Gelecek Otob√ºsler</h2>
            <div id="otobusler-list"></div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let allOtobusler = [];

        // Sayfa y√ºklendiƒüinde duraklarƒ± getir
        window.addEventListener('DOMContentLoaded', () => {
            duraklariYukle();
        });

        async function duraklariYukle() {
            try {
                const response = await fetch('/api/duraklar');
                
                // Content-Type kontrol√º
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('JSON beklenirken HTML geldi:', text.substring(0, 200));
                    throw new Error('Sunucu JSON yerine HTML d√∂nd√ºrd√º');
                }
                
                const duraklar = await response.json();
                
                // Eƒüer hata objesi ise
                if (duraklar.error) {
                    throw new Error(duraklar.error);
                }
                
                // Eƒüer duraklar array deƒüilse
                if (!Array.isArray(duraklar)) {
                    if (duraklar.duraklar) {
                        duraklariGoster(duraklar.duraklar);
                    } else {
                        duraklariGoster([]);
                    }
                } else {
                    duraklariGoster(duraklar);
                }
            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('duraklar-container').innerHTML = 
                    '<div class="error">Duraklar y√ºklenirken hata olu≈ütu: ' + error.message + '</div>';
            }
        }

        function duraklariGoster(duraklar) {
            const container = document.getElementById('duraklar-container');
            
            if (duraklar.length === 0) {
                container.innerHTML = '<div class="success">Hen√ºz durak eklenmemi≈ü. Yukarƒ±dan yeni durak ekleyebilirsiniz.</div>';
                return;
            }

            container.innerHTML = '<div class="duraklar-list"></div>';
            const list = container.querySelector('.duraklar-list');

            duraklar.forEach(durak => {
                const card = document.createElement('div');
                card.className = 'durak-card';
                card.innerHTML = `
                    <h3>${durak.ad}</h3>
                    <div class="url">${durak.url}</div>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="durakVerisiCek(${durak.id})">Otob√ºsleri G√∂ster</button>
                        <button class="btn btn-danger" onclick="durakSil(${durak.id})">Sil</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        async function durakEkle() {
            const ad = document.getElementById('durak-ad').value.trim();
            const url = document.getElementById('durak-url').value.trim();

            if (!ad || !url) {
                alert('L√ºtfen durak adƒ± ve URL\'sini girin!');
                return;
            }

            try {
                const response = await fetch('/api/duraklar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ ad, url })
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('JSON beklenirken HTML geldi:', text.substring(0, 200));
                    throw new Error('Sunucu JSON yerine HTML d√∂nd√ºrd√º');
                }

                const data = await response.json();

                if (response.ok || response.status === 201) {
                    document.getElementById('durak-ad').value = '';
                    document.getElementById('durak-url').value = '';
                    duraklariYukle();
                    showMessage('Durak ba≈üarƒ±yla eklendi!', 'success');
                } else {
                    showMessage('Durak eklenirken hata olu≈ütu: ' + (data.error || 'Bilinmeyen hata'), 'error');
                }
            } catch (error) {
                console.error('Hata:', error);
                showMessage('Hata: ' + error.message, 'error');
            }
        }

        async function durakSil(id) {
            if (!confirm('Bu duraƒüƒ± silmek istediƒüinize emin misiniz?')) {
                return;
            }

            try {
                const response = await fetch(`/api/duraklar/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    duraklariYukle();
                    showMessage('Durak silindi!', 'success');
                } else {
                    showMessage('Durak silinirken hata olu≈ütu!', 'error');
                }
            } catch (error) {
                console.error('Hata:', error);
                showMessage('Hata: ' + error.message, 'error');
            }
        }

        async function durakVerisiCek(durakId) {
            const container = document.getElementById('otobusler-container');
            const list = document.getElementById('otobusler-list');
            
            container.style.display = 'block';
            list.innerHTML = '<div class="loading"><div class="spinner"></div><p>Otob√ºs bilgileri √ßekiliyor...</p></div>';

            try {
                const response = await fetch(`/api/duraklar/${durakId}/veri`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('JSON beklenirken HTML geldi:', text.substring(0, 200));
                    throw new Error('Sunucu JSON yerine HTML d√∂nd√ºrd√º');
                }

                const data = await response.json();

                if (data.success !== false) {
                    otobusleriGoster([data]);
                } else {
                    list.innerHTML = `<div class="error">Hata: ${data.error || 'Bilinmeyen hata'}</div>`;
                }
            } catch (error) {
                console.error('Hata:', error);
                list.innerHTML = `<div class="error">Baƒülantƒ± hatasƒ±: ${error.message}</div>`;
            }
        }

        async function tumVerileriCek() {
            const container = document.getElementById('otobusler-container');
            const list = document.getElementById('otobusler-list');
            
            container.style.display = 'block';
            list.innerHTML = '<div class="loading"><div class="spinner"></div><p>T√ºm duraklarƒ±n verileri √ßekiliyor...</p></div>';

            try {
                const response = await fetch('/api/duraklar/tum-veriler', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('JSON beklenirken HTML geldi:', text.substring(0, 200));
                    throw new Error('Sunucu JSON yerine HTML d√∂nd√ºrd√º');
                }

                const data = await response.json();

                if (Array.isArray(data)) {
                    otobusleriGoster(data);
                    allOtobusler = data;
                } else {
                    throw new Error(data.error || 'Beklenmeyen veri formatƒ±');
                }
            } catch (error) {
                console.error('Hata:', error);
                list.innerHTML = `<div class="error">Baƒülantƒ± hatasƒ±: ${error.message}</div>`;
            }
        }

        function otobusleriGoster(veriler) {
            const list = document.getElementById('otobusler-list');
            
            if (veriler.length === 0) {
                list.innerHTML = '<div class="success">Hen√ºz veri yok.</div>';
                return;
            }

            let html = '';

            veriler.forEach(veri => {
                const statusClass = veri.success ? 'status-success' : 'status-error';
                const statusText = veri.success ? 'Ba≈üarƒ±lƒ±' : 'Hata';
                
                html += `
                    <div class="otobus-item">
                        <h4>
                            ${veri.durak_adi || 'Bilinmeyen Durak'}
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </h4>
                `;

                if (veri.success) {
                    if (veri.otobusler && veri.otobusler.length > 0) {
                        // Otob√ºsleri saate g√∂re sƒ±rala
                        const sortedOtobusler = [...veri.otobusler].sort((a, b) => {
                            const saatA = a.saat || '99:99';
                            const saatB = b.saat || '99:99';
                            return saatA.localeCompare(saatB);
                        });
                        
                        sortedOtobusler.forEach(otobus => {
                            const tipBadge = otobus.tip === 'Tempo Reale' 
                                ? '<span style="display: inline-block; padding: 5px 12px; background: linear-gradient(135deg, #2ed573 0%, #1ecc5f 100%); color: white; border-radius: 20px; font-size: 0.85em; font-weight: 600; margin-top: 8px; box-shadow: 0 3px 10px rgba(46, 213, 115, 0.3);">üü¢ Ger√ßek Zamanlƒ±</span>'
                                : '<span style="display: inline-block; padding: 5px 12px; background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%); color: white; border-radius: 20px; font-size: 0.85em; font-weight: 600; margin-top: 8px; box-shadow: 0 3px 10px rgba(149, 165, 166, 0.3);">üìÖ Planlanmƒ±≈ü</span>';
                            
                            const busIcon = otobus.tip === 'Tempo Reale' ? 'üöå' : 'üöè';
                            
                            const isTempoReale = otobus.tip === 'Tempo Reale';
                            const animClass = isTempoReale ? 'otobus-tempo-reale' : 'otobus-schedulato';
                            
                            html += `
                                <div class="detay ${animClass} otobus-kart-mobil" style="display: flex; flex-direction: column; padding: 15px; background: linear-gradient(135deg, #ffffff 0%, ${isTempoReale ? '#f0fff4' : '#fff5f5'} 100%); border-radius: 15px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 2px solid ${isTempoReale ? '#2ed573' : '#ffd93d'}; position: relative; overflow: hidden; transition: all 0.3s;">
                                    <div style="flex: 1; position: relative; z-index: 1; margin-bottom: 15px;">
                                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                                            <span class="bus-icon" style="font-size: 2em;">${isTempoReale ? 'üöå' : 'üöè'}</span>
                                            <strong style="color: ${isTempoReale ? '#2ed573' : '#ff6b6b'}; font-size: 1.5em; font-weight: 700;">Hat ${otobus.hat || 'N/A'}</strong>
                                        </div>
                                        <div style="color: #555; margin: 8px 0; font-size: 1.1em; font-weight: 500;">üìç ${otobus.varis || 'Bilinmiyor'}</div>
                                        ${tipBadge}
                                    </div>
                                    <div class="saat-kutusu" style="text-align: center; padding: 15px 20px; background: linear-gradient(135deg, ${isTempoReale ? '#2ed573' : '#ff6b6b'} 0%, ${isTempoReale ? '#1ecc5f' : '#ffa500'} 100%); border-radius: 15px; box-shadow: 0 5px 15px rgba(${isTempoReale ? '46, 213, 115' : '255, 107, 107'}, 0.3); position: relative; z-index: 1; width: 100%;">
                                        <div style="font-size: 0.9em; color: rgba(255,255,255,0.9); margin-bottom: 5px; font-weight: 500;">${isTempoReale ? 'üöå Geliyor' : '‚è∞ Varƒ±≈ü'}</div>
                                        <div style="font-size: 2em; font-weight: 700; color: white; text-shadow: 2px 2px 5px rgba(0,0,0,0.2);">${otobus.saat || 'N/A'}</div>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        html += '<div class="detay">Bu durakta ≈üu anda otob√ºs bilgisi bulunamadƒ±.</div>';
                    }
                } else {
                    html += `<div class="error">${veri.error || 'Bilinmeyen hata'}</div>`;
                }

                if (veri.timestamp) {
                    const date = new Date(veri.timestamp);
                    html += `<div class="last-update">Son g√ºncelleme: ${date.toLocaleString('tr-TR')}</div>`;
                }

                html += '</div>';
            });

            list.innerHTML = html;
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(() => {
                    tumVerileriCek();
                }, 30000); // 30 saniye
                showMessage('Otomatik yenileme a√ßƒ±ldƒ± (30 saniye)', 'success');
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                showMessage('Otomatik yenileme kapatƒ±ldƒ±', 'success');
            }
        }

        function showMessage(message, type) {
            const container = document.querySelector('.controls');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
