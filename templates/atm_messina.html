            left: 0;

            height: 100%;

        /* Ger√ßek Zamanlƒ± Otob√ºs Animasyonu - Otob√ºs Geliyor */
        .otobus-tempo-reale {
            animation: busComing 3s ease-in-out infinite;
            border-left: 6px solid #2ed573 !important;
            box-shadow: 0 5px 20px rgba(46, 213, 115, 0.4) !important;
        }

        @keyframes busComing {
            0%, 100% {
                transform: translateX(0);
                box-shadow: 0 5px 20px rgba(46, 213, 115, 0.4);
            }
            50% {
                transform: translateX(5px);
                box-shadow: 0 8px 30px rgba(46, 213, 115, 0.6);
            }
        }

        .otobus-tempo-reale::before {
            content: 'üöå';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            opacity: 0.3;
            z-index: 0;
            animation: busMoving 2s ease-in-out infinite;
        }

        @keyframes busMoving {
            0%, 100% {
                transform: translateY(-50%) translateX(0);
            }
            50% {
                transform: translateY(-50%) translateX(-10px);
            }
        }

        .otobus-tempo-reale .bus-icon {
            animation: busPulse 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes busPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Planlanmƒ±≈ü Otob√ºs Animasyonu - Durakta Bekleme */
        .otobus-schedulato {
            animation: waitingAtStop 4s ease-in-out infinite;
            border-left: 4px solid rgba(240, 147, 251, 0.8) !important;
            background: rgba(240, 147, 251, 0.1) !important;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.2),
                0 0 15px rgba(240, 147, 251, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4) !important;
        }

        @keyframes waitingAtStop {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(0.98);
            }
        }

        .otobus-schedulato::before {
            content: 'üöè';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            opacity: 0.2;
            z-index: 0;

        @keyframes stopSign {
            0%, 100% {

        .otobus-schedulato .bus-icon {

            backdrop-filter: blur(10px);
        }

        .status-success {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.9) 0%, rgba(0, 242, 254, 0.9) 100%);
            color: white;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .status-error {
            background: linear-gradient(135deg, rgba(245, 87, 108, 0.9) 0%, rgba(240, 147, 251, 0.9) 100%);

        }

        .auto-refresh {

        .auto-refresh input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .last-update {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Karanlƒ±k mod */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #1a1a2e 75%, #16213e 100%);
        }

        body.dark-mode .header,
        body.dark-mode .controls,
        body.dark-mode .durak-card,
        body.dark-mode .otobusler-container,
        body.dark-mode .otobus-item {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .form-group input {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Kalan s√ºre badge */
        .kalan-sure {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(79, 172, 254, 0.3);
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .kalan-sure.yaklasiyor {

            animation: pulse 1s ease-in-out infinite;
        }

<body>
    <div class="container">
        <div class="header">
            <h1>üöå ATM Messina Otob√ºs Takip</h1>
            <p>Duraklarƒ±nƒ±zdan gelecek otob√ºsleri takip edin</p>
        </div>

        <div class="controls">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;">
                <h2 style="color: white; margin: 0; font-size: 1.8em; display: flex; align-items: center; gap: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.2);">
                    <span>‚ûï</span> Yeni Durak Ekle
                </h2>
                <button class="btn btn-secondary" onclick="toggleDarkMode()" style="font-size: 1.2em; padding: 10px 20px;">
                    <span id="dark-mode-icon">üåô</span> <span id="dark-mode-text">Karanlƒ±k Mod</span>
                </button>
            </div>
            
            <!-- Arama kutusu -->
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="durak-arama">üîç Durak Ara</label>
                <input type="text" id="durak-arama" placeholder="Durak adƒ± veya URL ile ara..." onkeyup="durakAra()" style="width: 100%;">
            </div>
            
            <div class="form-group">
                <label for="durak-ad">Durak Adƒ±</label>
                <input type="text" id="durak-ad" placeholder="√ñrn: Piazza Duomo">
            </div>
            <div class="form-group">
                <label for="durak-url">Durak URL'si</label>
                <input type="text" id="durak-url" placeholder="https://...">
            </div>
            <div class="form-group">
                <label for="durak-not">Not (Opsiyonel)</label>
                <input type="text" id="durak-not" placeholder="√ñrn: Evden yakƒ±n, sabah 8'de kullanƒ±yorum">
            </div>
            <button class="btn btn-primary" onclick="durakEkle()">Durak Ekle</button>
            <button class="btn btn-success" onclick="tumVerileriCek()">T√ºm Duraklarƒ± Yenile</button>
            <div class="auto-refresh">
                <input type="checkbox" id="auto-refresh" onchange="toggleAutoRefresh()">
                <label for="auto-refresh">Otomatik Yenile (30 saniye)</label>
            </div>
        </div>

        <div id="duraklar-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Duraklar y√ºkleniyor...</p>
            </div>
        </div>

        <div id="otobusler-container" class="otobusler-container" style="display: none;">
            <h2>Gelecek Otob√ºsler</h2>
            <div id="otobusler-list"></div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let allOtobusler = [];

        // Sayfa y√ºklendiƒüinde duraklarƒ± getir
        window.addEventListener('DOMContentLoaded', () => {
            duraklariYukle();
        });

        async function duraklariYukle() {
            try {
                const response = await fetch('/api/duraklar');
                
                // Content-Type kontrol√º
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('JSON beklenirken HTML geldi:', text.substring(0, 200));
                    throw new Error('Sunucu JSON yerine HTML d√∂nd√ºrd√º');
                }
                
                const duraklar = await response.json();
                
                // Eƒüer hata objesi ise
                if (duraklar.error) {
                    throw new Error(duraklar.error);
                }
                
                // Eƒüer duraklar array deƒüilse
                if (!Array.isArray(duraklar)) {
                    if (duraklar.duraklar) {
                        duraklariGoster(duraklar.duraklar);
                    } else {
                        duraklariGoster([]);
                    }
                } else {
                    duraklariGoster(duraklar);
                }
            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('duraklar-container').innerHTML = 
                    '<div class="error">Duraklar y√ºklenirken hata olu≈ütu: ' + error.message + '</div>';
            }
        }

        let tumDuraklar = []; // T√ºm duraklar (filtreleme i√ßin)
        let aramaMetni = '';

        function duraklariGoster(duraklar) {
            const container = document.getElementById('duraklar-container');
            tumDuraklar = duraklar; // T√ºm duraklarƒ± sakla
            
            // Filtreleme uygula
            let filtrelenmisDuraklar = duraklar;
            if (aramaMetni) {
                const arama = aramaMetni.toLowerCase();
                filtrelenmisDuraklar = duraklar.filter(d => 
                    d.ad.toLowerCase().includes(arama) || 
                    d.url.toLowerCase().includes(arama) ||
                    (d.not && d.not.toLowerCase().includes(arama))
                );
            }
            
            if (filtrelenmisDuraklar.length === 0) {
                if (aramaMetni) {
                    container.innerHTML = '<div class="success">Arama sonucu bulunamadƒ±.</div>';
                } else {
                    container.innerHTML = '<div class="success">Hen√ºz durak eklenmemi≈ü. Yukarƒ±dan yeni durak ekleyebilirsiniz.</div>';
                }
                return;
            }

            container.innerHTML = '<div class="duraklar-list"></div>';
            const list = container.querySelector('.duraklar-list');

            filtrelenmisDuraklar.forEach(durak => {
                const card = document.createElement('div');
                card.className = 'durak-card';
                const favoriIcon = durak.favori ? '‚≠ê' : '‚òÜ';
                const notGoster = durak.not ? `<div style="color: rgba(255,255,255,0.7); font-size: 0.9em; margin-top: 8px; font-style: italic;">üìù ${durak.not}</div>` : '';
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                        <h3>${durak.ad}</h3>
                        <button onclick="toggleFavori(${durak.id})" style="background: none; border: none; font-size: 1.5em; cursor: pointer; padding: 5px;">${favoriIcon}</button>
                    </div>
                    <div class="url">${durak.url}</div>
                    ${notGoster}
                    <div class="actions">
                        <button class="btn btn-primary" onclick="durakVerisiCek(${durak.id})">Otob√ºsleri G√∂ster</button>
                        <button class="btn btn-secondary" onclick="durakDuzenle(${durak.id})">D√ºzenle</button>
                        <button class="btn btn-danger" onclick="durakSil(${durak.id})">Sil</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function durakAra() {
            aramaMetni = document.getElementById('durak-arama').value;
            duraklariGoster(tumDuraklar);
        }

        async function durakEkle() {
            const ad = document.getElementById('durak-ad').value.trim();
            const url = document.getElementById('durak-url').value.trim();
            const not = document.getElementById('durak-not').value.trim();

            if (!ad || !url) {
                alert('L√ºtfen durak adƒ± ve URL\'sini girin!');
                return;
            }

            try {
                const response = await fetch('/api/duraklar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ ad, url, not })
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('JSON beklenirken HTML geldi:', text.substring(0, 200));
                    throw new Error('Sunucu JSON yerine HTML d√∂nd√ºrd√º');
                }

                const data = await response.json();

                if (response.ok || response.status === 201) {
                    document.getElementById('durak-ad').value = '';
                    document.getElementById('durak-url').value = '';
                    document.getElementById('durak-not').value = '';
                    duraklariYukle();
                    showMessage('Durak ba≈üarƒ±yla eklendi!', 'success');
                } else {
                    showMessage('Durak eklenirken hata olu≈ütu: ' + (data.error || 'Bilinmeyen hata'), 'error');
                }
            } catch (error) {
                console.error('Hata:', error);
                showMessage('Hata: ' + error.message, 'error');
            }
        }

        async function durakSil(id) {
            if (!confirm('Bu duraƒüƒ± silmek istediƒüinize emin misiniz?')) {
                return;
            }

            try {
                const response = await fetch(`/api/duraklar/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    duraklariYukle();
                    showMessage('Durak silindi!', 'success');
                } else {
                    showMessage('Durak silinirken hata olu≈ütu!', 'error');
                }
            } catch (error) {
                console.error('Hata:', error);
                showMessage('Hata: ' + error.message, 'error');
            }
        }

        async function durakVerisiCek(durakId) {
            const container = document.getElementById('otobusler-container');
            const list = document.getElementById('otobusler-list');
            
            container.style.display = 'block';
            list.innerHTML = '<div class="loading"><div class="spinner"></div><p>Otob√ºs bilgileri √ßekiliyor...</p></div>';

            try {
                const response = await fetch(`/api/duraklar/${durakId}/veri`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('JSON beklenirken HTML geldi:', text.substring(0, 200));
                    throw new Error('Sunucu JSON yerine HTML d√∂nd√ºrd√º');
                }

                const data = await response.json();

                if (data.success !== false) {
                    otobusleriGoster([data]);
                } else {
                    list.innerHTML = `<div class="error">Hata: ${data.error || 'Bilinmeyen hata'}</div>`;
                }
            } catch (error) {
                console.error('Hata:', error);
                list.innerHTML = `<div class="error">Baƒülantƒ± hatasƒ±: ${error.message}</div>`;
            }
        }

        async function tumVerileriCek() {
            const container = document.getElementById('otobusler-container');
            const list = document.getElementById('otobusler-list');
            
            container.style.display = 'block';
            list.innerHTML = '<div class="loading"><div class="spinner"></div><p>T√ºm duraklarƒ±n verileri √ßekiliyor...</p></div>';

            try {
                const response = await fetch('/api/duraklar/tum-veriler', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('JSON beklenirken HTML geldi:', text.substring(0, 200));
                    throw new Error('Sunucu JSON yerine HTML d√∂nd√ºrd√º');
                }

                const data = await response.json();

                if (Array.isArray(data)) {
                    otobusleriGoster(data);
                    allOtobusler = data;
                } else {
                    throw new Error(data.error || 'Beklenmeyen veri formatƒ±');
                }
            } catch (error) {
                console.error('Hata:', error);
                list.innerHTML = `<div class="error">Baƒülantƒ± hatasƒ±: ${error.message}</div>`;
            }
        }

        function otobusleriGoster(veriler) {
            const list = document.getElementById('otobusler-list');
            
            if (veriler.length === 0) {
                list.innerHTML = '<div class="success">Hen√ºz veri yok.</div>';
                return;
            }

            let html = '';

            veriler.forEach(veri => {
                const statusClass = veri.success ? 'status-success' : 'status-error';
                const statusText = veri.success ? 'Ba≈üarƒ±lƒ±' : 'Hata';
                
                html += `
                    <div class="otobus-item">
                        <h4>
                            ${veri.durak_adi || 'Bilinmeyen Durak'}
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </h4>
                `;

                if (veri.success) {
                    if (veri.otobusler && veri.otobusler.length > 0) {
                        // Otob√ºsleri saate g√∂re sƒ±rala
                        const sortedOtobusler = [...veri.otobusler].sort((a, b) => {
                            const saatA = a.saat || '99:99';
                            const saatB = b.saat || '99:99';
                            return saatA.localeCompare(saatB);
                        });
                        
                        sortedOtobusler.forEach(otobus => {
                            const tipBadge = otobus.tip === 'Tempo Reale' 
                                ? '<span style="display: inline-block; padding: 8px 16px; background: linear-gradient(135deg, rgba(79, 172, 254, 0.9) 0%, rgba(0, 242, 254, 0.9) 100%); color: white; border-radius: 25px; font-size: 0.8em; font-weight: 700; margin-top: 10px; box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3); text-transform: uppercase; letter-spacing: 0.5px; backdrop-filter: blur(10px);">üü¢ Ger√ßek Zamanlƒ±</span>'
                                : '<span style="display: inline-block; padding: 8px 16px; background: linear-gradient(135deg, rgba(240, 147, 251, 0.9) 0%, rgba(245, 87, 108, 0.9) 100%); color: white; border-radius: 25px; font-size: 0.8em; font-weight: 700; margin-top: 10px; box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3); text-transform: uppercase; letter-spacing: 0.5px; backdrop-filter: blur(10px);">üìÖ Planlanmƒ±≈ü</span>';
                            
                            const busIcon = otobus.tip === 'Tempo Reale' ? 'üöå' : 'üöè';
                            
                            const isTempoReale = otobus.tip === 'Tempo Reale';
                            const animClass = isTempoReale ? 'otobus-tempo-reale' : 'otobus-schedulato';
                            
                            html += `
                                <div class="detay ${animClass} otobus-kart-mobil" style="display: flex; flex-direction: column; padding: 20px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 25px; margin-bottom: 20px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.4); position: relative; overflow: hidden; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);">
                                    <div style="flex: 1; position: relative; z-index: 1; margin-bottom: 18px;">
                                        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                                            <span class="bus-icon" style="font-size: 2.2em; filter: drop-shadow(0 2px 10px rgba(0,0,0,0.2));">${isTempoReale ? 'üöå' : 'üöè'}</span>
                                            <strong style="color: white; font-size: 1.6em; font-weight: 700; text-shadow: 0 2px 10px rgba(0,0,0,0.3);">Hat ${otobus.hat || 'N/A'}</strong>
                                        </div>
                                        <div style="color: rgba(255,255,255,0.9); margin: 10px 0; font-size: 1.15em; font-weight: 500; text-shadow: 0 1px 5px rgba(0,0,0,0.2);">üìç ${otobus.varis || 'Bilinmiyor'}</div>
                                        ${tipBadge}
                                    </div>
                                    <div class="saat-kutusu" style="text-align: center; padding: 18px 24px; background: linear-gradient(135deg, ${isTempoReale ? 'rgba(79, 172, 254, 0.9)' : 'rgba(240, 147, 251, 0.9)'} 0%, ${isTempoReale ? 'rgba(0, 242, 254, 0.9)' : 'rgba(245, 87, 108, 0.9)'} 100%); border-radius: 20px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3); position: relative; z-index: 1; width: 100%; backdrop-filter: blur(10px);">
                                        <div style="font-size: 0.85em; color: rgba(255,255,255,0.95); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">${isTempoReale ? 'üöå Geliyor' : '‚è∞ Varƒ±≈ü'}</div>
                                        <div style="font-size: 2.2em; font-weight: 700; color: white; text-shadow: 0 2px 15px rgba(0,0,0,0.3); letter-spacing: 2px;">${otobus.saat || 'N/A'}</div>
                                        <div class="kalan-sure ${kalanSureHesapla(otobus.saat).includes('Yakla≈üƒ±yor') ? 'yaklasiyor' : ''}" style="margin-top: 8px;">‚è±Ô∏è ${kalanSureHesapla(otobus.saat)}</div>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        html += '<div class="detay">Bu durakta ≈üu anda otob√ºs bilgisi bulunamadƒ±.</div>';
                    }
                } else {
                    html += `<div class="error">${veri.error || 'Bilinmeyen hata'}</div>`;
                }

                if (veri.timestamp) {
                    const date = new Date(veri.timestamp);
                    html += `<div class="last-update">Son g√ºncelleme: ${date.toLocaleString('tr-TR')}</div>`;
                }

                html += '</div>';
            });

            list.innerHTML = html;
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(() => {
                    tumVerileriCek();
                }, 30000); // 30 saniye
                showMessage('Otomatik yenileme a√ßƒ±ldƒ± (30 saniye)', 'success');
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                showMessage('Otomatik yenileme kapatƒ±ldƒ±', 'success');
            }
        }

        function showMessage(message, type) {
            const container = document.querySelector('.controls');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
